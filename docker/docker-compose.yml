version : '3.8'
services:
  mind-the-gap-nacos:
    container_name: mind-the-gap-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - mind-the-gap-mysql
  mind-the-gap-mysql:
    container_name: mind-the-gap-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  mind-the-gap-redis:
    container_name: mind-the-gap-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/mind-the-gap/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/mind-the-gap/redis/redis.conf
  mind-the-gap-nginx:
    container_name: mind-the-gap-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/mind-the-gap/projects/mind-the-gap-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - mind-the-gap-gateway
    links:
      - mind-the-gap-gateway
  mind-the-gap-gateway:
    container_name: mind-the-gap-gateway
    build:
      context: ./mind-the-gap/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mind-the-gap-redis
    links:
      - mind-the-gap-redis
  mind-the-gap-auth:
    container_name: mind-the-gap-auth
    build:
      context: ./mind-the-gap/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - mind-the-gap-redis
    links:
      - mind-the-gap-redis
  mind-the-gap-modules-system:
    container_name: mind-the-gap-modules-system
    build:
      context: ./mind-the-gap/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - mind-the-gap-redis
      - mind-the-gap-mysql
    links:
      - mind-the-gap-redis
      - mind-the-gap-mysql
  mind-the-gap-modules-gen:
    container_name: mind-the-gap-modules-gen
    build:
      context: ./mind-the-gap/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - mind-the-gap-mysql
    links:
      - mind-the-gap-mysql
  mind-the-gap-modules-job:
    container_name: mind-the-gap-modules-job
    build:
      context: ./mind-the-gap/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - mind-the-gap-mysql
    links:
      - mind-the-gap-mysql
  mind-the-gap-modules-file:
    container_name: mind-the-gap-modules-file
    build:
      context: ./mind-the-gap/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./mind-the-gap/uploadPath:/home/mind-the-gap/uploadPath
  mind-the-gap-visual-monitor:
    container_name: mind-the-gap-visual-monitor
    build:
      context: ./mind-the-gap/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
